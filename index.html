<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js Item List</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
  </head>
  <header id="main-header" class="bg-success text-white p-2 mb-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="header-title" class="display-6">JS ItemList App.</h1>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control align-self-center"
            id="filter"
            placeholder="Search item........"
          />
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <div class=" card-body" id="main">
        <h2 class="card-title">Add Item</h2>

        <form
          action=""
          method="POST"
          id="addForm"
          role="form"
          class="form-inline mb-3"
        >
          <input
            type="text"
            class="form-control mr-2"
            id="input"
            placeholder="add item"
          />
          <input type="submit" value="Add" class="btn btn-dark" id="submit" />
        </form>
        <h3 class="card-title">Total Items</h3>
        <ul id="items" class="list-group">
          <li class="list-group-item ">
            Item 1
            <button class="btn btn-sm btn-danger float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2<button class="btn btn-sm btn-danger float-right delete">
              X
            </button>
          </li>
          <li class="list-group-item">
            Item 3<button class="btn btn-sm btn-danger float-right delete">
              X
            </button>
          </li>
          <li class="list-group-item">
            Item 4<button class="btn btn-sm btn-danger float-right delete">
              X
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <body>
    <script src="index.js"></script>
  </body>
</html>
